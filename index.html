    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0
        }

        #app {
            width: fit-content;
        }

        .row {
            display: flex;
            gap: 10px;
        }

        .row:not(:last-child) {
            margin-bottom: 10px;
        }

        .row img {
            width: 100%;
            height: 100%;
        }

        #app {
            height: 200px;
            border: 1px solid #000;
            width: 375px;
            overflow: auto;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script type="module">
        import WaterfallLayout from './index.js';
        new WaterfallLayout({
            type: 'ascending',
            lazyLoad:'#app',
            urls: [
                './src/408-20x100.jpg',
                './src/209-100x20.jpg',
                './src/96-100x100.jpg',
                './src/1000-50x50.jpg',
                './src/947-180x180.jpg',
                './src/100-200x150.jpg',
                './src/165-50x100.jpg',
                './src/128-295x209.jpg',
                './src/200-233x275.jpg',
                './src/567-281x264.jpg',
                './src/701-210x248.jpg'
            ],
            lazyLoadCallback: (res) => {
                console.log(res)
                const result = `
                        ${res.rows.map(row => {
                    return `
                            <div class="row">
                                ${row.map(column => {
                        return `
                                    <div class="image-box" style="width:${column.scaledWidth}px;height:${column.scaledHeight}px;margin-right:${res.gap}px">
                                    <img src="${column.url}" alt="" style="width:100%;height:100%;object-fit:cover;">
                                    </div>
                                `;
                    }).join('')}
                            </div>
                            `;
                }).join('')}
                        `;
                // 插入到 #app 元素下
                const container = document.querySelector('#__waterfall_trigger__');
                if (container) {
                    container.insertAdjacentHTML('beforebegin', result);
                } else {
                    console.warn('#app 元素未找到');
                }

            }
        })
